<div>
  <img ng-src="{{ track.artwork_url }}" />

  <div class="info">
    <div class="box">
      <div track-title track="track"></div>

      <div class="controls">
        <button tabindex="-1" class="btn btn-sm btn-link" style="opacity: 0.3" ng-click="mute()" title="Mute track">
          <span class="glyphicon glyphicon-volume-off"></span>
        </button>
        <button tabindex="-1" class="btn btn-sm btn-link" ng-click="stop()" title="Stop track">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
      </div>
    </div>

    <div class="track-progress">
      <span class="current">{{ track.position | time }}</span>
      <span class="total">{{ track.duration | time }}</span>

      <div class="progress"
            ng-class="{' progress-info': !track.loading, 'active progress-striped': track.loading}"
            ng-click="skip($event)">

        <div class="progress-bar" style="width: {{ (track.position / track.duration) * 100 }}%"></div>
      </div>
    </div>
  </div>
</div>
